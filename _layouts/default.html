<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        <p>{{ site.description | default: site.github.project_tagline }}</p>
        
        <p>
          <a href="https://github.com/orgs/TABConf/projects/1">Schedule</a>
          <a href="/speakers">Speakers</a>
          <a href="/sponsors">Sponsors</a>
          <a href="">Hotel</a>
        </p>
        
         <form action="https://buy.stripe.com/test_6oEaGQaHpckFgOA9AB"><button type="submit">Buy A Ticket - <strong>Lightning</strong></button></form><br> 
         <form action="https://buy.stripe.com/test_6oEaGQaHpckFgOA9AB"><button type="submit">Buy A Ticket - <strong>BTC On-Chain</strong></button></form><br> 
         <form action="https://buy.stripe.com/test_6oEaGQaHpckFgOA9AB"><button type="submit">Buy A Ticket - <strong>Fiat</strong></button></form><br> 

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
       
        <p>
          <a href="/merch">Merch</a>
          <a href="/about">About</a>
          <a href="/press">Press</a>
        </p>
        
        <!-- <p><a href="">Volunteer Sign-up</a></p> -->
        <!-- <p><a href="">Apply for a Builder Day Table</a></p> -->
        <!-- <p><a href="">Apply for a Scholarship</a></p> -->
        
        <p>
          Follow
          <a href="https://twitter.com/tabconf">Twitter</a>
          <a href="https://discord.gg/TxFAWb3Adp">Discord</a>
          <a href="https://t.me/tabconf">Telegram</a>
        </p>
        

        <!-- {% if site.github.is_project_page %} -->
        <!-- <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p> -->
        <!-- {% endif %} -->
        <!-- <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p> -->
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
